<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.1.96/css/materialdesignicons.min.css"
    integrity="sha512-NaaXI5f4rdmlThv3ZAVS44U9yNWJaUYWzPhvlg5SC7nMRvQYV9suauRK3gVbxh7qjE33ApTPD+hkOW78VSHyeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>week-4-checkpoint</title>
</head>


<body class="background">
  <header>
    <div class="row m-0">
      <div class="col-6 d-flex align-items-center">
        <div class="ms-2 mt-2">
          <button class="btn" id="theme-button" onclick="app.themeController.toggleTheme()">
            <!-- <span class="mdi mdi-weather-sunny"></span> -->
          </button>
        </div>
        <div class="mt-4 ms-2">
          <p class="on-hover" id="image-author"></p>
        </div>
      </div>
      <div class="col-6 text-end">
        <div class="mt-2 mb-0">
          <h4 class="mb-0 pointer" id="current-temp" onclick="app.weatherController.toggleTempUnit()"
            title="Toggle Temp Unit"></h4>
        </div>
        <p class="m-0" id="high-low"></p>
      </div>
    </div>
  </header>

  <main class="d-flex align-items-center justify-content-center">
    <div class="row">
      <h3 id="timeclock"></h3>
    </div>
    <div class="ms-2">
      <button class="btn" data-bs-toggle="modal" data-bs-target="#todo-modal"><span
          class="mdi mdi-notebook-plus-outline"></span></button>
    </div>
  </main>

  <footer class="text-center">
    <p class="fs-5 mb-0" id="quote"></p>
    <p class="on-hover" id="quote-author"></p>
  </footer>


  <!-- SECTION modal -->
  <div class="modal" tabindex="-1" id="todo-modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="todo-count">To-Dos: 2</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row" id="todo-list">
            <!-- STUB todo template -->
            <!-- <input type="checkbox" class="me-2">
            <label for="todo">go to gym</label>
            <button class="btn btn-outline-danger ms-2"><span class="mdi mdi-delete-circle"></span></button> -->
          </div>
          <form onsubmit="app.todosController.addTodo()">
            <label for="new-todo">New Todo</label>
            <input type="text" class="form-control mt-2 mb-2" required id="description" name="description">
            <div class="text-end">
              <button class="btn btn-primary" type="submit">Add Todo</button>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
    integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/App.js" type="module"></script>
</body>

</html>
